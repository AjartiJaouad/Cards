<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCards</title>
    <link rel="stylesheet" href="/src/output.css">

</head>

<body class="flex flex-col min-h-screen">
    <nav class=" bg-[#BBC863] h-20 flex w-screen">
        <img class="p-3" src="/img/logo.svg" alt=""></li>
        <ul class=" w-screen flex justify-center 
         gap-15 items-center text-2xl">
            <li> Home</li>
            <li>FlashCards</li>
            <li>Quiz</li>
        </ul>
    </nav>

    <section class="flex bg-[#F0E491] grow items-center ">
        <div class="flex w-1/2  flex-col justify-center p-8 mb-[100px] gap-7">
               <div class="gap-7">
                <h1 class="text-2xl font-semibold mb-3">Créer une Collection</h1>

                <input id="Creet_input1" class="bg-amber-50 rounded-2xl p-2 w-full mb-4 border" 
                type="text" placeholder="Nom de la Collection...">

                <button onclick="creetMange()" 
                class="bg-[#004424] rounded-3xl w-[100px] mt-4 p-2">
                    <span class="text-[#F0E491]">+</span>
                </button>
            </div>
            <div class="gap-7">
               <h1 class="text-2xl font-semibold mb-3">Ajouter une Carte</h1>

                <select id="listCollections" class="bg-amber-50 rounded-2xl p-2 w-full mb-4 border">
                    <option value="">Selectionner une Collection</option>
                </select>



                <fieldset class="border p-4 rounded-xl">
                    <legend class="font-medium">Type de reponse</legend>

                    <label class="block mt-2">
                        <input type="radio" name="type" class="mr-2">
                        Vrai / Faux
                    </label>

                    <label class="block mt-2">
                        <input type="radio" name="type" class="mr-2">
                        Directe
                    </label>

                    <label class="block mt-2">
                        <input type="radio" name="type" class="mr-2">
                        Choix multiple
                    </label>

                </fieldset>

                <button class="bg-[#004424] rounded-3xl w-[25%] mt-4 p-2 ">
                    <span class="text-[#F0E491] font-medium">Ajouter</span>
                </button>

                <p class="mt-3"></p>

            </div>
        </div>
        <div class="flex w-[50%] justify-center">
            <img src="/img/Albert Einstein.svg" alt="">
            <section class="bg-[#004424] h-[60vh] w-[60%] rounded-2xl flex flex-col justify-between">

                <div>
                    <h1 id="resultat1" class="text-white text-2xl flex justify-center mt-5">Html Basic</h1>
                </div>

                <div class="flex justify-center items-center flex-1 p-[100px] bg-[#F0E491] rounded-xl">
                    <p class="text-center">Quelle est la balise pour <br>un paragraphe ?</p>
                </div>
                <div class="flex justify-between px-6 mb-4">
                    <button class="bg-[#F0E491] rounded-3xl w-[25%] mt-4 p-2 ">
                        <span class="text-[#004424] font-medium"><- </span>
                    </button>
                    <button class="bg-[#F0E491] rounded-3xl w-[25%] mt-4 p-2 ">
                        <span class="text-[#004424] font-medium">-> 
                            
                        </span>
                    </button>
                </div>
            </section>
        </div>


    </section>

    <footer class="bg-[#31694E] h-[10vh] flex items-center">
        <ul class="flex justify-around w-full text-[#F0E491]">
            <li>jaouad@gmail.com</li>
            <li>&copy; FlashCards</li>
            <li>Adresse : Youcode Nador</li>
        </ul>
    </footer>
    <script>
   function creetMange() {
            const input1 = document.getElementById("Creet_input1");
            const list = document.getElementById("listCollections");

            if (input1.value.trim() === "") {
                alert("Le nom de la collection ne peut pas être vide.");
                return;
            }

            const newOption = document.createElement("option");
            newOption.textContent = input1.value;
            newOption.value = input1.value;

            list.appendChild(newOption);

            input1.value = ""; 
        }
    </script>
</body>

</html>
