<div class="space-y-3">

            <button id="addQuestionBtn" class="bg-[#004424] text-[#F0E491] rounded-3xl w-full p-3 mt-2 font-medium">
                Ajouter la Question

        <section class="bg-[#01ab31fc]  rounded-2xl p-6 w-full max-w-lg text-[#F0E491] shadow-md">

    </section>
 <div class="flex justify-between px-8 py-4">
    <img src="/img/Albert Einstein.svg" alt="" class="w-24">
    <img src="/img/Albert Einstein.svg" alt="" class="w-24">
</div>

<script>
    document.getElementById("addQuestionBtn").addEventListener("click", addQuestion);

    function addQuestion() {
      const questionInput = document.querySelector('input[placeholder="Question?"]');
      const reponseInputs = document.querySelectorAll('input[type="text"][placeholder^="Reponse"]');
      const correctRadio = document.querySelector('input[name="correct"]:checked');
      const questionText = questionInput.value.trim();

      if (questionText === "" || reponseInputs.length < 2 || !correctRadio) {
        alert("Veuillez remplir tous les champs et sélectionner la bonne réponse.");
        return;
      }

      const listeQuestions = document.querySelector('section ul');
      const nouvelleQuestion = document.createElement('li');

      let reponsesText = [];
      reponseInputs.forEach((input, index) => {
        const label = String.fromCharCode(65 + index); // A, B, C, D
        reponsesText.push(`${label}: ${input.value.trim()}`);
      });

      nouvelleQuestion.textContent = `${questionText} - Reponses: ${reponsesText.join(', ')} - Correcte: ${correctRadio.value}`;
      listeQuestions.appendChild(nouvelleQuestion);

      questionInput.value = "";
      reponseInputs.forEach(input => input.value = "");
      correctRadio.checked = false;
    }

   
    document.getElementById("addQuestionBtn").addEventListener("click", addQuestion);
</script>
